<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html table</title>
</head>
<body>
    <p><strong>Table 1 - Multiplication Table:</strong></p>

    <table border="1" width="50%">
        <tr><!--first row-->
            <th>*</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr><!--second row-->
            <th>2</th>
            <td>4</td>
            <td>6</td>
        </tr>
        <tr><!--third row-->
            <th>3</th>
            <td>6</td>
            <td>9</td>
        </tr>
    </table>
    <p><strong>Table 2 - Invoice:</strong></p>
    
    <table border="1" width="50%">
        <tr><!--first row-->
            <th>Product</th>
            <th>Price</th>
        </tr>
        <tr><!--second row-->
            <td>Table</td>
            <td>150$</td>
        <tr><!--third row-->
            <td>Chair</td>
            <td>75$</td>
        </tr>
        <tr><!--forth row-->
        <th>Price</th>
        <th>225$</th>
        </tr>
    </table>
    <p><strong>Table 3</strong></p>
    <table border="1" width="50%">
        <tr><!--first row-->
            <th>Favorite Website</th>
            <td><a href="https://www.youtube.com/"><i>Youtube</i></a></td>
        </tr>
        <tr><!--second row-->
            <th>Hobby</th>
            <td>Gaming</td>
        </tr>
        <tr><!--third row-->
            <th>Favorite car brand</th>
            <td><a href="https://www.astonmartin.com/en-us/"><img width="50" src="img/astonmartin.png"></a>
        </tr>

    </table>
</body>
</html>
