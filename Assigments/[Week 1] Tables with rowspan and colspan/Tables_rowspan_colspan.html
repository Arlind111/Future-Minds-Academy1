<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables with rowspan and colspan</title>
</head>

<body>
    <table border="1" width="50%">
        <tr><!--first row-->
            <th>Company</th>
            <th>Model</th>
        </tr>
        <tr><!--second row-->
            <td>Dodge</td>
            <td>Challenger</td>
        </tr>
        <tr>
            <td>Maruti</td>
            <td>Swift</td>
        </tr>
        <tr><!--third row-->
            <td>Jeep</td>
            <td>Warngler</td>
        </tr>
        <tr><!--forth row-->
            <td rowspan="3">Ford</td>
            <td>Fusin</td>
        <tr>
            <td>Fiesta</td>
        </tr>
        <tr>
            <td>Escape</td>
        </tr>
        <tr><!--fifth row-->
            <td>BMW</td>
            <td>BMW 5 Series</td>
        </tr>
    </table>
    <br>
    <table border="1" width="50%">
        <th colspan="6">STUDENTS MATK SHEET</th>
        <tr><!--first row-->
            <td>Name</td>
            <td>Maths</td>
            <td>Science</td>
            <td>English</td>
            <td>Physics</td>
            <td>General Knowlegde</td>
        </tr>
        <tr><!--second row-->
            <td>David</td>
            <td>85</td>
            <td>87</td>
            <td>88</td>
            <td>92</td>
            <td>88</td>
        </tr>
        <tr><!--third row-->
            <td>Richard</td>
            <td>91</td>
            <td>81</td>
            <td>78</td>
            <td>71</td>
            <td>74</td>
        </tr>
        <tr><!--forth row-->
            <td>John</td>
            <td>81</td>
            <td>86</td>
            <td>88</td>
            <td>84</td>
            <td>92</td>
        </tr>
        <tr><!--fifth row-->
            <td>Tony</td>
            <td>84</td>
            <td>86</td>
            <td>87</td>
            <td>82</td>
            <td>81</td>
        </tr>
        <tr><!--sixth row-->
            <td>Scott</td>
            <td>71</td>
            <td>79</td>
            <td>82</td>
            <td>88</td>
            <td>89</td>
        </tr>

    </table>
</body>

</html>
