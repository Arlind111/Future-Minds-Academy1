<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An animated form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <input type="text" id="firstname" placeholder="First Name">
        <div class="animated-text">*Enter a valid first name</div>

        <input type="text" id="lastname" placeholder="Last Name">
        <div class="animated-text">*Enter a valid last name</div>

        <input type="email" id="email" placeholder="Email">
        <div class="animated-text">*Your email should be a Gmail domain</div>

        <div class="sub-img">
            <input class="submit" type="submit" id="submit" value="Submit">

            <div class="loading">
                <img src="img/loading.png" alt="loading">
            </div>
        </div>
    </form>
</body>

</html>
