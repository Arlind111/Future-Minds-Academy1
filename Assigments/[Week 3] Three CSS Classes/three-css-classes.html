<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three CSS Classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="light">light effect</h1>
    <h1 class="light">light effect</h1>
    <br>
    <h1 class="dark">dark effect</h1>

    <br>
    <h1 class="new">new effect</h1>

    <br>

    <h1 class="dark new">dark new effect</h1>

</html>
