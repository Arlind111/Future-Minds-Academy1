<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and audio</audio></title>
</head>
<body>
    <h1>HTML Multimedia</h1>
    <hr>
    <h3>One of my favorite artists and one of my favorite music</h3>

    <!--Image-->
    <img src="img/blleki.jpg" alt="Blleki" width="300" title="Blleki">
    <br>
    <hr>

    <!--Audio-->
    <audio controls autoplay muted loop>
        <source src="audio/blleki.mp3">
        This browser does not support HTML5 audio

    </audio>
    <br>
    <hr>

    <!--Video-->
    <video width="450" controls autoplay muted loop>
        <source src="video/blleki.mp4" type="video/mp4">
    </video>
    <hr>
</body>
</html>
