<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creating a card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="image">
      <img class="dune" src="img/dune.jpg">
      <div class="card-copyright">Warner Bros. Pictures</div>
    </div>
    <div class="info">
      <div class="card-price">$11.29</div>
      <div class="card-date">
        <span class="day">15</span>
        <span class="month">MARCH</span>
        <span class="year">2024</span>
      </div>
    </div>
</body>

</html>
